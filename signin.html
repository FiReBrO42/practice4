<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>海鑫娛樂</title>
    <!-- CSS slick 輪播圖 -->
    <link rel="stylesheet" href="./css/slick.css"/>
    <link rel="stylesheet" href="./css/slick-theme.css">
    <!-- 自訂意CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contact_card_wrapper"><!-- 客服視窗 -->
        <div class="contact_card"><!-- 內容 -->
            <div class="contact_card_btn_close" id="contact_card_btn_close" ><!-- 關閉按鈕 -->
                <img src="./img/icon/icon_close.png" alt="icon_close">
            </div>
            <figure class="contact_card_img"><!-- 內容 -->
                <img src="./img/img_contact_qrcode.png" alt="img_contact_qrcode"><!-- QRCODE -->
                <figcaption class="contact_card_img_sub">客服QRCODE</figcaption><!-- 文字 -->
            </figure>
        </div>
    </div>
    <header class="ham-menu "><!-- ham menu 選單-->
        <div class="ham-menu_mask"></div><!-- 底部灰色 -->
        <div class="ham-menu_aside"><!-- 左側內容視窗 -->
            <div class="ham-menu_aside_bg"></div><!-- 背景色 -->
            <div class="ham-menu_logo_wrapper"><!-- LOGO -->
                <h1 class="ham-menu_logo">
                    <img src="./img/img_logo.png" alt="img_logo">
                </h1>
            </div>
            <div class="ham-menu_member"><!-- 會員資料 -->
                <div class="ham-menu_member_left"><!-- 左側 -->
                    <figure class="ham-menu_member_level"><!-- LEVEL -->
                        <img src="./img/icon/icon_level_01.png" alt="icon_level_01"><!-- 排位圖 -->
                        <figcaption class="ham-menu_member_level_txt">白銀</figcaption><!-- 文字 -->
                    </figure>
                </div>
                <div class="ham-menu_member_right"><!-- 右邊 -->
                    <div class="ham-menu_member_name_wrapper"><!-- 會員名字 -->
                        <h2 class="ham-menu_member_name">WIN666</h2>
                    </div>
                    <a href="" class="ham-menu_member_money_wrapper_link"><!-- 連結儲值頁 (暫無網址) -->
                        <div class="ham-menu_member_money_wrapper">
                            <figure class="ham-menu_member_money_icon_money"><!-- 錢幣圖 -->
                                <img src="./img/icon/icon_money.png" alt="icon_money">
                            </figure>
                            <p class="ham-menu_member_money_txt">1,688,168</p><!-- 金額數值 -->
                            <figure class="ham-menu_member_money_icon_plus"><!-- + 符號圖 -->
                                <img src="./img/icon/icon_plus.png" alt="icon_plus">
                            </figure>
                        </div>
                    </a>
                </div>
            </div>
            <div class="ham-menu_1"><!-- 第一項目 -->
                <div class="ham-menu_1_title_wrapper"><!-- 標題名稱 -->
                    <h2 class="ham-menu_1_title">游戏中机台</h2><!-- 標題 -->
                    <figure class="ham-menu_1_btn_arrow_down"><!-- 按鈕 -->
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 59.414 59.414" style="enable-background:new 0 0 59.414 59.414;" xml:space="preserve">
                            <g>
                                <polygon style="" points="29.707,45.268 0,15.561 1.414,14.146 29.707,42.439 58,14.146 59.414,15.561 	"/>
                            </g>
                        </svg>
                    </figure>
                </div>
                <div class="ham-menu_1_child"><!-- 第1子項目 -->
                    <a href="" class="ham-menu_1_child_link"><!-- 子項目1 -->
                        <figure class="ham-menu_1_child_img_game"><!-- 遊戲圖 -->
                            <img src="./img/game/img_game_1.png" alt="img_game_1">
                        </figure>
                        <div class="ham-menu_1_child_title_wrapper"><!-- 遊戲名 -->
                            <h2 class="ham-menu_1_child_title">7pk</h2>
                        </div>
                    </a>
                    <a href="" class="ham-menu_1_child_link"><!-- 子項目2 -->
                        <figure class="ham-menu_1_child_img_game"><!-- 遊戲圖 -->
                            <img src="./img/game/img_game_5.png" alt="img_game_5">
                        </figure>
                        <div class="ham-menu_1_child_title_wrapper"><!-- 遊戲名 -->
                            <h2 class="ham-menu_1_child_title">15轮</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="ham-menu_2"><!-- 第二項目 -->
                <div class="ham-menu_1_title_wrapper"><!-- 標題名稱 -->
                    <h2 class="ham-menu_1_title">保留机台</h2><!-- 標題 -->
                    <figure class="ham-menu_1_btn_arrow_down"><!-- 按鈕 -->
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 59.414 59.414" style="enable-background:new 0 0 59.414 59.414;" xml:space="preserve">
                            <g>
                                <polygon style="" points="29.707,45.268 0,15.561 1.414,14.146 29.707,42.439 58,14.146 59.414,15.561 	"/>
                            </g>
                        </svg>
                    </figure>
                </div>
                <div class="ham-menu_2_child"><!-- 第2子項目 -->
                    <a href="" class="ham-menu_1_child_link"><!-- 子項目1 -->
                        <figure class="ham-menu_1_child_img_game"><!-- 遊戲圖 -->
                            <img src="./img/game/img_game_2.png" alt="img_game_2">
                        </figure>
                        <div class="ham-menu_1_child_title_wrapper"><!-- 遊戲名 -->
                            <h2 class="ham-menu_1_child_title">小玛莉</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="ham-menu_3"><!-- 第三項目 -->
                <div class="ham-menu_1_title_wrapper"><!-- 標題名稱 -->
                    <h2 class="ham-menu_1_title">收藏机台</h2>
                    <figure class="ham-menu_1_btn_arrow_down"><!-- 按鈕 -->
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 59.414 59.414" style="enable-background:new 0 0 59.414 59.414;" xml:space="preserve">
                            <g>
                                <polygon style="" points="29.707,45.268 0,15.561 1.414,14.146 29.707,42.439 58,14.146 59.414,15.561 	"/>
                            </g>
                        </svg>
                    </figure>
                </div>
                <div class="ham-menu_3_child"><!--第3 子項目 -->
                    <a href="javascript:void()" class="ham-menu_1_child_link nothing"><!-- 內容為無 -->
                        <figure class="ham-menu_1_child_img_game"><!-- 空白無圖 -->
                            <img src="">
                        </figure>
                        <div class="ham-menu_1_child_title_wrapper"><!-- 內容為無 -->
                            <h2 class="ham-menu_1_child_title">无</h2>
                        </div>
                    </a>
                </div>
            </div>
            <a href="javascript:void()" class="ham-menu_btn_sign_out_link"><!-- 登出按鈕 -->
                <div class="ham-menu_btn_sign_out_wrapper">
                    <h1 class="ham-menu_btn_sign_out">登出</h1>
                </div>
            </a>
        </div>
    </header>
    <main class="main"><!-- 整體頁面 -->
        <section class="main_contain" ><!-- 中間內容 -->
            <div class="main_contain_basic">
                <div class="main_contain_basic_bg_wrapper"><!-- 底部背景 -->
                    <figure class="main_contain_basic_bg">
                        <img src="./img/bg/bg_home_01.png" alt="bg_home_01">
                    </figure>
                </div>
                <div class="signin_card_wrapper"><!-- 登入頁面視窗 -->
                    <div class="signin_card_wrapper_bg"></div><!-- 背景色 -->
                    <div class="signin_card_logo_wrapper"><!-- LOGO圖-->
                        <h1 class="signin_card_logo">
                            <img src="./img/img_logo.png" alt="img_logo">
                        </h1>
                    </div>
                    <form class="signin_card_form" method="get" action="./index.html"><!-- 內容表單 -->
                        <label for="acount" id="acount"><!-- 帳號 -->
                            <input name="acount" type="text" required="required"  placeholder="帐号" title="帐号" autocomplete="off">
                        </label>
                        <label for="password" id="password"><!-- 密碼 -->
                            <input name="password" type="password" required="required"  placeholder="密码" title="密码">
                        </label>
                        <label for="remember" id="remember"><!-- 按鈕 記住我 -->
                            <input name="remember" type="checkbox"  value="yes">
                            <div class="icon_checkbox_wrapper"></div><!-- ICON圖 -->
                            <span>记住我</span>
                        </label>
                        <label for="submit" id="submit"><!-- 按鈕 登入 -->
                            <input name="submit" type="submit" value="登入">
                        </label>
                        <div class="signin_card_form_signup"><!-- 註冊 -->
                            <span class="signin_card_form_signup_txt">还没有帐号？</span>
                            <a href="./signup.html"><p>註册</p></a>
                        </div>
                </form>
                </div>
                <nav class="bottom_nav_wrapper"><!-- 底部按鈕 除了客服 其他無作用 -->
                    <ul class="bottom_nav_list_wrapper">
                        <li class="bottom_nav_list" id="bottom_back">
                            <a href="javascript:void()" class="bottom_nav_list_link">
                                <div class="bottom_nav_icon">
                                    <img src="./img/icon/icon_back.png" alt="icon_back">
                                </div>
                                <h2 class="bottom_nav_txt">返回</h2>
                            </a>
                        </li>
                        <li class="bottom_nav_list" id="bottom_member">
                            <a href="javascript:void()" class="bottom_nav_list_link">
                                <div class="bottom_nav_icon">
                                    <img src="./img/icon/icon_member.png" alt="icon_member">
                                </div>
                                <h2 class="bottom_nav_txt">会员</h2>
                            </a>
                        </li>
                        <li class="bottom_nav_list" id="bottom_menu">
                            <a href="javascript:void()" class="bottom_nav_list_link">
                                <div class="bottom_nav_icon">
                                    <img src="./img/icon/icon_menu.png" alt="icon_menu">
                                </div>
                                <h2 class="bottom_nav_txt">选单</h2>
                            </a>
                        </li>
                        <li class="bottom_nav_list" id="bottom_contact">
                            <a href="javascript:void()" class="bottom_nav_list_link">
                                <div class="bottom_nav_icon">
                                    <img src="./img/icon/icon_contact.png" alt="icon_contact">
                                </div>
                                <h2 class="bottom_nav_txt">客服</h2>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <!-- jQuery原生碼 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS slick 輪播圖 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- 自定義JS -->
    <script src="./js/myjs.js"></script>
</body>
</html>
